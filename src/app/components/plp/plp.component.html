<div class="catalog">
  <div class="card" style="width:300px;display: inline-flex; margin: 5px; text-align: center; border: 0;"
    *ngFor="let prod of prod_data | paginate: { itemsPerPage: 12, currentPage: p}; let indexOfelement=index;">
    <div *ngIf="prod.product !=='NA'; else nonFound">
      <img class="card-img-top" src='{{"../../../../../assets/img/" + prod.product + ".jpg"}}' alt="Card image"
        (click)="navigate(indexOfelement)">
      <div class="card-body">
        <h6 class="card-text">{{prod.product}}</h6>
        <h6 style="color: #39A2DB;display: inline;">${{prod.price}}</h6>
        <p style="text-decoration: line-through;display: inline; padding:5px">${{prod.offer_price}}</p>
        <div style="text-align:center; margin-top: 7px; margin-bottom: 7px;">
          <button class="btn btn-primary disabled" (click)="addtocart(prod)">
            Add to cart
          </button>
        </div>

      </div>
    </div>
    <ng-template #nonFound>
      No Data
    </ng-template>
